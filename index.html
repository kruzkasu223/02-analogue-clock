<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02/27 - Analogue Clock</title>
  </head>
  <body>
    <div id="app">
      <h1>02/27 - Analogue Clock</h1>
      <div class="clock_container">
        <div class="clock">
          <div class="clock_face">
            <div class="indicator one"></div>
            <div class="indicator two"></div>
            <div class="indicator three"></div>
            <div class="indicator four"></div>
            <div class="clock_hands">
              <div class="hand hour"></div>
              <div class="hand minute"></div>
              <div class="hand second"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
